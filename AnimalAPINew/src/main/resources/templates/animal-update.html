<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Edit Animal</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/images/css/style.css}">
</head>
<body>

<div style="padding:30px"><a href="/animals/all" > <img th:src="@{/images/homebutton.png}" /></a></div>
<div class="row"></div>
<div align="center">
  <h2>Edit Animal</h2>
</div>

<div class="container" style="margin-top: 15px;">

  <div >
    <form th:action="@{/animals/edit/{id}(id=${animal.animalID})}"  method="post" style="max-width: 400px; margin: 0 auto;" >
      <div >
        <label >Name:</label>
        <div >
          <input type="text" id="name" name="name" size="20"   maxlength="50" data-th-value="${animal.name}" />
        </div>
      </div>

      <div >
        <label >Scientific Name:</label>
        <div >
          <input type="text" id="scientificName" name="scientificName" size="20"   maxlength="50" data-th-value="${animal.scientificName}" />
        </div>
      </div>
      <div >
        <label >Class:</label>
        <div >
          <input type="text" id="animalCl" name="animalCl" size="20"   maxlength="50"  data-th-value="${animal.animalCl}" />
        </div>
      </div>
      <div >
        <label >Habitat:</label>
        <div >
          <input type="text" id="habitat" name="habitat" size="20"   maxlength="50"  data-th-value="${animal.habitat}"/>
        </div>
      </div>
      <div >
        <label >Description:</label>
        <div >
          <textarea rows="5" cols="50" id="description" name="description" th:text=="${animal.description}"/> </textarea>
        </div>
      </div>

      </br>
      <div >
        <div >
          <button type="submit" id="submit" >Save</button>
          <button type="button"  onclick="history.go(-1);">Cancel</button>
        </div>
      </div>
    </form>

  </div>
</div>


</body>
</html>
