<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Animal List</title>

    <link rel="stylesheet" type="text/css"  th:href="@{/images/css/style.css}">

</head>
<body>


<div class="row">&nbsp;</div>
<div style="padding:30px"><a href="/animals/all" > <img th:src="@{/images/homebutton.png}" /></a></div>

<div class="row">

    <div class="col text-center">
        <h2 data-th-text="${name}"></h2>
    </div>

</div>

<div class="container" style="margin-top: 15px;">

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Scientific Name</th>
                <th>Class</th>
                <th>Habitat</th>
                <th>Description</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td><a th:text=" ${animal.animalID}"> </a></td>
                <td th:text=" ${animal.name}"></td>
                <td th:text=" ${animal.scientificName}"></td>
                <td th:text=" ${animal.animalCl}"></td>
                <td th:text=" ${animal.habitat}"></td>
                <td th:text=" ${animal.description}"></td>
            </tr>

        </tbody>
    </table>


</div>

</body>
</html>
