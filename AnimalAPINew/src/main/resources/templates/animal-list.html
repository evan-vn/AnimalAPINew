<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>User List</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/images/css/style.css}">
</head>
<body>

  <div class="row">&nbsp;</div>
  <div style="padding:30px"><a href="/animals/all" > <img th:src="@{/images/homebutton.png}" /></a></div>

  <div class="row">

    <div class="col text-center">
      <h2>List Of Animal</h2>
    </div>
  </div>
  <div class="row" align="center">
    <form action="/animals/search">
      <input type="text" name="name" size="30" placeholder="Search By Animal Name &#128270;">
    </form>

  </div>

<div class="container" style="margin-top: 15px;">

  <a href="/animals/createAnimalForm"    class="btn btn-primary">Create New Animal</a>


  <table class="table table-striped rounded-3 overflow-hidden">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Scientific Name</th>
      <th>Class</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${animalList}">
      <td><a th:text=" ${a.animalID}"> </a></td>
      <td th:text=" ${a.name}"></td>
      <td th:text=" ${a.scientificName}"></td>

      <td>  <a data-th-href="@{/animals/search/{animalCl}(animalCl=${a.animalCl})}"
               data-th-text="${a.animalCl}" > </a> </td>
      <td>  <a data-th-href="@{/animals/edit/{id} (id=${a.animalID})}">Update</a> &nbsp;
        <a data-th-href="@{/animals/details/{id}(id=${a.animalID})}"> Detail</a>&nbsp;
        <a data-th-href="@{/animals/delete/{id}(id=${a.animalID})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>




</body>
</html>
